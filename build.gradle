plugins {
    id 'java'
    id 'org.springframework.boot' version '3.2.3'
    id 'io.spring.dependency-management' version '1.1.4'
}

group = 'cit'
version = '0.0.1-SNAPSHOT'

java {
    sourceCompatibility = '17'
}

configurations {
    compileOnly {
        extendsFrom annotationProcessor
    }
}

repositories {
    mavenCentral()
}

dependencies {
//	implementation 'org.springframework.boot:spring-boot-starter-security'
    implementation 'org.springframework.boot:spring-boot-starter-web'
    compileOnly 'org.projectlombok:lombok'
    annotationProcessor 'org.projectlombok:lombok'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
//	testImplementation 'org.springframework.security:spring-security-test'

    // https://mvnrepository.com/artifact/org.kurento/kurento-test
    implementation group: 'org.kurento', name: 'kurento-test', version: '6.18.0'

    // https://mvnrepository.com/artifact/org.kurento/kurento-client
    implementation group: 'org.kurento', name: 'kurento-client', version: '7.0.0'
}

tasks.named('test') {
    useJUnitPlatform()
}
